<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR XD</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <center>

        <form name="Basic Calculator">

            <table border="3">

                <tr>
                    <td colspan="4">
                        <p id="result"></p>
                    </td>
                </tr>

                <tr>
                    <td><input type="button" value="7" id="seven"></td>
                    <td><input type="button" value="8" id="eight"></td>
                    <td><input type="button" value="9" id="nine"></td>
                    <td><input type="button" value="รท" id="division"></td>



                </tr>

                <tr>
                    <td><input type="button" value="4" id="four"></td>
                    <td><input type="button" value="5" id="five"></td>
                    <td><input type="button" value="6" id="six"></td>
                    <td><input type="button" value="*" id="multiplication"></td>


                </tr>

                <tr>
                    <td><input type="button" value="1" id="one"></td>
                    <td><input type="button" value="2" id="two"></td>
                    <td><input type="button" value="3" id="three"></td>
                    <td><input type="button" value="-" id="subtract"></td>
                </tr>

                <tr>
                    <td><input type="button" value="0" id="zero"></td>
                    <td><input type="button" value="." id="decimal-point"></td>
                    <td><input type="button" value="C" id="reset"></td>
                    <td><input type="button" value="+" id="sum"></td>
                </tr>

                <td colspan="2"><input type="button" value="      =      " id="equals"></td>

            </table>
        </form>
    </center>
</body>

</html>
